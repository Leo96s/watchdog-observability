services:
  # 1. BACKEND (Node.js + Worker)
  - type: web
    name: watchdog-backend
    env: docker
    dockerContext: ./backend
    dockerfilePath: ./backend/Dockerfile
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: DB_HOST
        fromDatabase:
          name: watchdog-db
          property: host
      - key: DB_USER
        fromDatabase:
          name: watchdog-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: watchdog-db
          property: password
      - key: DB_NAME
        fromDatabase:
          name: watchdog-db
          property: database
      - key: DB_PORT
        value: 5432
      - key: RESEND_API_KEY
        sync: false 
      - key: EMAILJS_SERVICE_ID
        sync: false 
      - key: EMAILJS_TEMPLATE_ID
        sync: false 
      - key: EMAILJS_PUBLIC_KEY
        sync: false 
      - key: EMAILJS_PRIVATE_KEY
        sync: false 

  # 2. FRONTEND (Vue/Vite)
  - type: web
    name: watchdog-frontend
    env: docker
    dockerContext: ./frontend
    dockerfilePath: ./frontend/Dockerfile
    plan: free
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: watchdog-backend
          property: host

  # 3. DOCUMENTAÇÃO (VitePress)
  - type: web
    name: watchdog-docs
    env: docker
    dockerContext: ./backend
    dockerfilePath: ./backend/Dockerfile.docs
    plan: free
    envVars:
      - key: NODE_ENV
        value: production

# 4. BASE DE DADOS (PostgreSQL)
databases:
  - name: watchdog-db
    plan: free
    postgresMajorVersion: 15