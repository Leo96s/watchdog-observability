version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: watchdog_postgres
    restart: always
    environment:
      POSTGRES_USER: watchdog
      POSTGRES_PASSWORD: watchdog
      POSTGRES_DB: watchdog
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    restart: always
    depends_on:
      - postgres
    environment:
      DB_HOST: postgres
      DB_USER: watchdog
      DB_PASS: watchdog
      DB_NAME: watchdog
    deploy:
      replicas: 2

  frontend:
    build: ./frontend
    restart: always

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    depends_on:
      - backend
      - frontend
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf

volumes:
  postgres_data:
